<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title%}HomePage{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <style>
          .button {
               background-color: #6B0085;
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 14px;
               margin: 2px 1px;
               cursor: pointer;
          }
          .button:hover{
               background-color: #6a0085a9;
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 14px;
               margin: 2px 1px;
               cursor: pointer;
          }
          /*----------------------SignUp------------------------------------*/
        .sign-up-text{
             color: #ffffff;
             text-align: center;
             position: relative;
             font: bold;
             font-size: 30px;
             left: 195px;
             
        }
        .sign-up-title{
             width: 701px;
             height: 51.5px;
             margin: auto;
             margin-left: -0.5px;
             margin-top: 145px;
             background-color: #6B0085;
             border-radius: 13px;  
             padding: 5px;
             
             
        }
        .sign-up-body{
             width: 700px;
             height: 500px;
             margin: auto;
             margin-top: -0.1px;
             background-color: #FFFFFF;
             border-radius: 8px;  
             padding: 5px;
             
        }
        .sign-up-box{
             width: 700px;
             height: auto;
             margin: auto;
             margin-top: 145px;
             background-color: #FFFFFF;
             /*box-shadow: 2px 2px rgba(131, 131, 131, 0.459),2px 2px 1px 0px rgba(172, 172, 172, 0.459) ;*/
             box-shadow: 0 5px 12px 0 rgba(0, 0, 0, 0.2), 0 5px 12px 0 rgba(0, 0, 0, 0.19);
             border-radius: 2%;

        }
        /*====================================================Login==================================================================*/
        .login-text{
             color: #ffffff;
             text-align: center;
             position: relative;
             font: bold;
             left: 145px;
             font-size: 30px;
             
        }
        .login-title{
             width: 501px;
             height: 51.5px;
             margin: auto;
             margin-left: -0.5px;
             margin-top: 145px;
             background-color: #6B0085;
             border-radius: 13px;  
             padding: 5px;
             
             
        }
        .login-body{
             width: 500px;
             height: 500px;
             margin: auto;
             margin-top: -0.1px;
             background-color: #FFFFFF;
             border-radius: 8px;  
             padding: 5px;
             
        }
        .login-box{
             width: 500px;
             height: auto;
             margin: auto;
             margin-top: 145px;
             background-color: #FFFFFF;
             /*box-shadow: 2px 2px rgba(131, 131, 131, 0.459),2px 2px 1px 0px rgba(172, 172, 172, 0.459) ;*/
             box-shadow: 0 5px 12px 0 rgba(0, 0, 0, 0.2), 0 5px 12px 0 rgba(0, 0, 0, 0.19);
             border-radius: 2%;

        }
        body{
          height: 100vh;
          width: 100%;
          background-image: linear-gradient(#f5e6ff,#ffffff);
        }
     </style>
    {%block body%}

    {%endblock%}
</body>
</html>
