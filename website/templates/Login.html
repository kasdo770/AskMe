{%extends 'base.html'%}
{%block title%}
    تسجيل الدخول
{%endblock%}
{%block body%}
<div class = "login-box">
    <div class = "login-title" >
         <h3 class = "login-text">تسجيل الدخول</h3>
    </div>
    <div class = "login-body">   
        <div>
            <form>
                <div align = "center">
                    <div class="form-label-lg mb-3">
                        {{form.username.label()}}
                        {{form.username(class="form-control mb-3")}}
                    </div>
                    <div class="form-label-lg mb-3">
                        
                        {{form.password.label()}}
                        {{form.password(class="form-control mb-3")}}
                    </div>

                    <div class="d-grid gap-2">
                        {{form.submit(class = "button")}}
                    </div>
                </div>
            </form> 
       </div> 
    </div>

    
</div>
{%endblock%}
