<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{%block title%}HomePage{%endblock%}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <style> 
        body{
            background-image: linear-gradient(#f5e6ff,#fff);
            height:80vh;
            width:100%;
        }
        :root{
          --first-background-gradient:#f5e6ff;
          --last-background-gradient:#fff;
          --header:#000;
          --header-text:#1C1C1C;
          --footer:#2D2D2D;
          --button-color:#6B0085;
          --button-color-hover:#6a0085cb;
          --button-color-active:#5c0272;
          --alert-button-color:#ed4337;
          --success-button-color:#53A653;
          --info-button-color:#EFFD5F;
        }

        .sign-up-text{
            
            padding:2%;
            margin-left:55%;
            font-weight:bold;
            color: white;
            font:bold;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

        } 

        .sign-up-title{
        background-color: #6B0085;
        border-radius: 13px;  
        padding: fit-content;

        
        
        }
        .sign-up-box{
            margin-left: 30%;
            width: 30%;
            margin-top: 3%;
            background-color: #ffffff;
            box-shadow: 0 5px 12px 0 rgba(0, 0, 0, 0.2), 0 5px 12px 0 rgba(0, 0, 0, 0.19);
            border-radius: 2%;
   

        }
        /*-----------------------------Name-----------------*/
        .name-input-text{
            padding: 1%;
            
        }
        .name-text{
            font-weight: bold;
        }
        /*-------------------------------------------Email----------------------*/
        .email-input-text{
            padding: 6px 10px;      
        }
        .email-text{
            font-weight: bold;
        }
        /*-----------------------------------PassWord-------------------*/
        .pass1-input-text{
            box-sizing: border-box;
        }

        .pass1-text{
            font-weight: bold;
            text-align: center;
        }
        /*-----------------------------------ConfirmPassword-------------------------*/
        .pass2-input-text{
            box-sizing: border-box;
        }
        .pass2-text{
            font-weight: bold;
        }
        @media screen and (max-width: 930px) {
           .signup-container{
               display: flex;
               width: 100%;
               height:100%;
           }
            .signup-box{
                width: 40%;
                height: 100%;
                margin-top: 15%;
            }
            form div{
                padding:fit-content;
            }

        }
        @media screen and (min-width:930px) {
            body{
                height: 100%;
            }
            .signup-container{
                display: flex;
                width: 100%;
            }
            .signup-box{
                margin-top: 15%;
                margin-bottom:20%;
                width: 40%;
                height:fit-content;
            }       

        }
    </style>
    
</body>
{% block body %}

{% endblock  %}
</html>
