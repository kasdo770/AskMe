<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسئلة</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='js/bootstrap.min.js')}}">
    <script src="{{url_for('static',filename='jquery/jquery-3.6.0.min.js')}}"></script>
    <style>
        form label{
          display: flex;
          margin-top: 12%;
          font-size: 18px;
          justify-content: flex-end;
          align-items: flex-end;
          margin-bottom: 1%;
          margin-right: 1%;
     }
     form input{
         float: right;
          width: 80%;
          padding:2%;
          margin-top: 1%;
          margin-right:2%;
          color: black;
          background-color: transparent;
     }
        body {
            background-color:#2F2FA2 !important;
            background-repeat: no-repeat;
            background-size: 80%;
            }  
            .zuttons-can {
                    background-color: transparent !important;
                    color: black;
                    outline: none !important;
                    box-shadow: none !important;
                    margin-bottom:3%;
                    margin-right: 10%;
                    width: 30%;
                    margin-left: 10%;
                    border-color: #a32b4f;
                    border-radius: 0.5em;
            }
            .zuttons-suc {
                    background-color: transparent !important;
                    color: black;
                    outline: none !important;
                    box-shadow: none !important;
                    margin-bottom:3%;
                    margin-right: 10%;
                    width: 30%;
                    margin-left: 10%;
                    border-color: #4ca760;
                    border-radius: 0.5em;
            }
            .zuttons-suc:hover {
                    background-color: #d4d3d4 !important;
            }
            .zuttons-suc:active {
                    background-color: #c7c7c7 !important;
                    outline: none !important;
                    box-shadow: none !important;
            }
            .zuttons-can:hover {
                    background-color: #d4d3d4 !important;
            }
            .zuttons-can:active {
                    background-color: #c7c7c7 !important;
                    outline: none !important;
                    box-shadow: none !important;
            }

            /*----------------------------------------------Title------------------------------------*/
        .title_text
        {
          margin-left:-2%;
          margin-top: 2%;
          font-weight: bold;
          margin-bottom: 2%;
          color: black;
        }
        .title_input
        {
          width: 90%;
          text-align: right;
          margin-left:6%;
 
        }
        /*----------------------------------------------Description------------------------------------*/
        .description_text
        {
          margin-right: 10%;
          margin-left: -2%;
          margin-top: 5%;
          font-weight: bold;
          color: black;
        }
        .description_input
        {
          width: 90%;
          padding-bottom: 30%;
          text-indent: 1%;
          text-align: right;
          margin-left:6%;
      
        }
        /*----------------------------------------------Subject------------------------------------*/
        .subject_text
        {
          float: right;
          margin-left:2%;
          margin-top: 4%;
          margin-right: 3%;
          font-weight: bold;
          margin-bottom: 1%;
          color: black;
        }
        .subject_input
        {
          width: 20%;
          text-align: right;
          margin-top: 3%;
          margin-left:0%;
          padding: 1%;
          margin-bottom: 0%;
          color: black;     
        }
        .margin{
            margin-left: 25%;
            
        }
        .border{
            border-radius: 2%;
            border-color: black;
            border-style:solid;
            border-width: 200%;
        }
        .box-color{
            background-color: white;
        }
        .black{
            color: black;
        }
        @media screen and (max-device-width:575px) {
          .margin{
            margin-left: 0;
          }
          
        }
    </style>
</head>
    <body>
        <form method="POST">
            {{ form.hidden_tag()}}
            {{ form.csrf_token }}
            <div class="container">
                <div class="row d-flex justify-contenet-center align-item-center">
                    <div class="col-md-8 pt-5 margin">
                        <div class="row z-depth-3 ">
                            <div class="col-sm-8 bg-white rounded-right box-color border ">
                                <h3 class="mt-3 text-center black">تعديل سؤال</h3>
                                <div class="row">
    
                                    {{form.description.label(class = "description_text")}}
                                    <textarea id="desc" name="desc" rows="12" dir="rtl">
                                        {{post.description}}
                                    </textarea>
                                    <div dir="rtl" class="mb-3">
                                        {{form.subject.label(class = " subject_text")}}
                                        {{form.subject(class = "subject_input")}}
                                    </div>
                                    <div>
                                        {{form.crt(class ="zuttons-suc ")}}
                                        {{form.cal(class ="zuttons-can")}}
                                    </div>
        
                                </div>    
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </form>
        
    </body>
    
</html>
